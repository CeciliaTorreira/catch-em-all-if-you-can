<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch 'em all</title>
    <style>
@import url('https://fonts.cdnfonts.com/css/sf-pixelate');
  </style>

    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header><img src="./Images/logo.png" alt="Logo"></header>

    <div class="container">
   <!-- INSTRUCTIONS -->
   <div class="instructions">
   <h1> INSTRUCTIONS</h1>
   <p>Press the start button <br>
to play the game!</p>
<p>Use the arrow keys to help <br>Bulbasaur dodge the Pokéballs.</p>
<p>←: Move left </p>
<p>→: Move right </p>
<p>↑: Move up </p>
<p>↓: Move down </p>
<p>Space: Use Razor Leaf!</p>
   </div>
   <!-- START GAME SCREEN -->
   <div class="startgame">
   
    <img class="startbutton"src="./Images/start1.png" alt="Start Game Button">
   </div>
    <!-- GAME SCREEN -->
    <canvas id="canvas" width="500" height="750"></canvas>
    <!-- GAME OVER SCREEN -->
    <div class = "gameover">
    <img class= "gameoverbutton" src="./Images/gameover.png" alt="Game Over"><br><br>
    <img class= "restartbutton" src="./Images/replay.png" alt="Replay"> 
</div>  
    <!--SCORE-->
    <div class="score">
    <h1>SCORE:</h1>
    <h2>0</h2>
    </div>
    </div> 
    <aside class="bulbasaur">
    <img src="./Images/BulbasaurIMG.png" alt="Bulbasaur"></aside>

    <script src="./JavaScript/Game.js"></script>
    <script src="./JavaScript/Main.js"></script>
    <script src="./JavaScript/Pokeball.js"></script>
    <script src="./JavaScript/Pokemon.js"></script>
    <script src="./JavaScript/RazorLeaf.js"></script>

</body>
</html>
